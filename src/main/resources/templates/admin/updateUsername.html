<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="admin/adminlayout">
<head>
<meta charset="UTF-8"/>
<title>Mise à jour d'un nom d'utilisateur</title>
</head>
<body>
<div layout:fragment="formactionadmin">
<!-- debut du FORMULAIRE PERMETTANT D'EFFECTUER L'ACTION DEMANDEE -->
	<div class="col-md-6  col-md-offset-3  reculeverticalementmodifpasswordform">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h4>Modification d'un nom d'utilisateur</h4>
			</div>
			<div class="panel-body">
			
				<div th:if="${param.usernameerreur}">
					<h4 align="justify" class="alert alert-danger">Nom d'utilisateur  invalide.</h4>
				</div>
				
				<form action="#" th:action="@{/logesco/admin/postupdateUsername}"
						th:object="${modifusernameForm}" method="post">
						
						<div th:if="${param.updateusernamesuccess}">
								<h4 align="justify" class="alert alert-success">Nom d'utilisateur modifié avec succès.</h4>
							</div>
							
						<div th:if="${param.updateusernameerror}">
								<h4 align="justify" class="alert alert-danger">Erreur de mise à jour: nom d'utilisateur déjà utilisé.</h4>
							</div>
						
					<div class="form-group">
						<label for="activeUsername"> Nom d'utilisateur à modifier: <span class="redcolor">*</span></label>
						<input type="text" name="activeUsername" id="activeUsername" th:value="*{activeUsername}"
								class="form-control"  placeholder="Nom d'utilisateur à modifier"/>
					</div>
					<div th:if="${#fields.hasErrors('activeUsername')}"
							th:errors="*{activeUsername}" class="redcolor">Erreur de nom d'utilisateur</div>
					
					<div class="form-group">
						<label for="newUsername"> Nouveau nom d'utilisateur : <span class="redcolor">*</span></label>
						<input type="text" name="newUsername" id="newUsername"
								class="form-control"  th:value="*{newUsername}"/>
					</div>
					<div th:if="${#fields.hasErrors('newUsername')}"
							th:errors="*{newUsername}" class="redcolor">Erreur de nom d'utilisateur</div>
							
					<button type="submit" class="btn btn-primary  pull-right">Envoyer</button>
					
				</form>
			</div>
		</div>
	</div>
<!-- fin du FORMULAIRE PERMETTANT D'EFFECTUER L'ACTION DEMANDEE -->
</div>
</body>
</html>
